<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info span {
            font-size: 1.1rem;
        }

        .user-info button {
            padding: 0.6rem 1.2rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .user-info button:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
        }

        .dashboard-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            min-height: calc(100vh - 70px); /* Account for navbar height */
        }

        .welcome-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .welcome-section h1 {
            color: #2d3748;
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .welcome-section p {
            color: #4a5568;
            font-size: 1.1rem;
            margin: 0;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .add-logger-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .add-logger-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1ba97e 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .check-availability-btn {
            background: linear-gradient(135deg, #764ba2 0%, #9b6cc8 100%);
        }

        .check-availability-btn:hover {
            background: linear-gradient(135deg, #663c8f 0%, #845ab0 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2rem;
            }

            .welcome-section p {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-user-clock"></i>
            Faculty Dashboard
        </div>
        <div class="user-info">
            <span id="userName">Welcome, User</span>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <section class="welcome-section">
            <h1>Faculty Availability System</h1>
            <p>Track and manage faculty availability in real-time with IoT-enabled loggers</p>
        
            <div class="action-buttons">
                <a href="add-logger.html" class="action-button add-logger-btn">
                    <i class="fas fa-plus-circle"></i>
                    Add New Logger
                </a>
                <a href="check-availability.html" class="action-button check-availability-btn">
                    <i class="fas fa-clock"></i>
                    Check Availability
                </a>
            </div>
        </section>
    </div>

    <script>
        function logout() {
            // Clear any user session data from localStorage if needed
            if (localStorage.getItem('userEmail')) {
                localStorage.removeItem('userEmail');
            }
            // Redirect to login page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
